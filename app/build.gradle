plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' version '1.8.0'
}
android { compileSdk 33
    defaultConfig { applicationId "com.example.ngomik"; minSdk 21; targetSdk 33; versionCode 1; versionName "1.0" }
    compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
    kotlinOptions { jvmTarget = '17' }
}
dependencies { implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0"; implementation 'org.jsoup:jsoup:1.16.1' }
