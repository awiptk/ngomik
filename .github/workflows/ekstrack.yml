name: Unpack ZIP to Root

on:
  workflow_dispatch:
  push:
    paths:
      - 'ngomik.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Unpack archive.zip to root
        run: |
          unzip -o archive.zip -d .
